<!DOCTYPE html> 
 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<title>CryptoPass</title> 
	<meta name="author" content="Dmitry Chestnykh"> 
  <script src="popup.js"></script>
  <link type="text/css" rel="stylesheet" href="popup.css">
</head> 
<body> 
  <form id="main-form"> 
    <input type="hidden" id="original_url" value="">
    <table> 
      <tr> 
        <td class="label">Secret</td> 
        <td class="input" colspan=2><input type="password" id="secret" value=""></td> 
      </tr>
      <tr> 
        <td class="label">Username</td> 
        <td class="input" colspan=2><input type="text" spellcheck="false"  id="username" value=""></td> 
      </tr>
      <tr colspan=3>
        <td class="label">URL</td> 
        <td class="input" colspan=2><input type="text" spellcheck="false"  id="url" value=""></td> 
      </tr>
    </table>
    <table>
      <tr class="length"> 
        <td class="label">Length</td> 
        <td class="input"><input type="text" id="length" value="25" size="2"> </td>
        <td class="label">|</td>
        <td><label for="use_base64url"> Use Base64Url</label></td> 
        <td><input type="checkbox" id="use_base64url" value=""></td>
        <td class="label">|</td>
        <td class="buttons">
          <button id="fill-button"><b>&nbsp; Fill &nbsp;</b></button>
          <button id="show-button">Show</button>
        </td>
      </tr>
    </table> 
  </form>
  <div id="result-box"></div> 
</body> 
</html>
